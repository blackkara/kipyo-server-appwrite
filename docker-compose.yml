version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: kipyo-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      # Sadece gerekli dosyalarÄ± mount et
      - ./backend/kipyo-prod-firebase-adminsdk.json:/app/kipyo-prod-firebase-adminsdk.json:ro
      - ./backend/google-translate-keyfile.json:/app/google-translate-keyfile.json:ro
    restart: unless-stopped
    networks:
      - kipyo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kipyo-network:
    driver: bridge